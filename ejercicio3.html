<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //asignar funciones a los botones
        document.getElementById("btn-sumar").addEventListener("click",sumar);
        document.getElementById("btn-restar").addEventListener("click",restar);


        function sumar(){
            let val1 = parseFloat(document.getElementById("valor1").value);
            let val2 = parseFloat(document.getElementById("valor2").value);
            mostrarResultado(val1+val2);  
        }

        function restar(){
            let val1 = parseFloat(document.getElementById("valor1").value);
            let val2 = parseFloat(document.getElementById("valor2").value); 
            mostrarResultado(val1-val2);
        }

        function mostrarResultado(resultado){
            if(resultado < 0){
                resultado = 0;
            }
            document.querySelector(".resultado").innerHTML = resultado;
        }

    </script>
</body>

</html>
